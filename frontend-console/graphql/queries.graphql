# NOTICES

query notice($id: ID!) {
  notice(id: $id) {
    id
    payload
    index
    keccak
    proof {
      outputHashesRootHash
      vouchersEpochRootHash
      noticesEpochRootHash
      machineStateHash
      keccakInHashesSiblings
      outputHashesInEpochSiblings
    }
    input {
      index
      epoch {
        index
      }
    }
  }
}

query notices {
  notices {
    nodes {
      id
      index
      payload
      input {
        index
        epoch {
          index
        }
      }
    }
  }
}

query noticesByEpochAndInput($epoch_index: Int!, $input_index: Int!) {
  epoch: epochI(index: $epoch_index) {
    input(index: $input_index) {
      notices {
        nodes {
          id
          index
          payload
          input {
            index
            epoch {
              index
            }
          }
        }
      }
    }
  }
}

query noticesByEpoch($epoch_index: Int!) {
  epoch: epochI(index: $epoch_index) {
    inputs {
      nodes {
        notices {
          nodes {
            id
            index
            payload
            input {
              index
              epoch {
                index
              }
            }
          }
        }
      }
    }
  }
}


